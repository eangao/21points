<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="preferences">
      <h2 data-cy="preferencesDetailsHeading"><span>Preferences</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ preferences.id }}</span>
        </dd>
        <dt><span>Weekly Goal</span></dt>
        <dd>
          <span>{{ preferences.weeklyGoal }}</span>
        </dd>
        <dt><span>Weight Units</span></dt>
        <dd>
          <span>{{ preferences.weightUnits }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ preferences.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/preferences', preferences.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
