<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="weight">
      <h2 data-cy="weightDetailsHeading"><span>Weight</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ weight.id }}</span>
        </dd>
        <dt><span>Date Time</span></dt>
        <dd>
          <span>{{ weight.dateTime | formatMediumDate }}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
          <span>{{ weight.weight }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ weight.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/weight', weight.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
